<div class="container">

    <div class="row headerform" >
    <div class="col-md-4"></div>

    <div class="col-md-4 formdecor">
        <h1 class="textHeading">Login Form</h1>
        <form [formGroup]="login" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="text" class="form-control textt" formControlName="Email"  placeholder="Email" required />
                </div>

        
            <div class="form-group">
              <input type="password" class="form-control textt" formControlName="Password"  placeholder="Password" required/>
            </div>

           

            <button type="submit" class="btn textt">Submit</button>
          </form>
    </div>
    <div class="col-md-4"></div>
</div>
</div>
