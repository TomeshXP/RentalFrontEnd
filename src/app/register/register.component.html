<div class="container">

    <div class="row headerform" >
    <div class="col-md-4"></div>

    <div class="col-md-4 formdecor">
        <h1 class="textHeading">Registration Form</h1>
        <form [formGroup]="register" (ngSubmit)="onSubmit()" novalidate>

            <div class="form-group">
              <input type="text" class="form-control textt" formControlName="Username"  placeholder="Username" required />
            </div>
  
   
            <div class="form-group">
              <input type="password" class="form-control textt" formControlName="Password"  placeholder="Password" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control textt" formControlName="ConfirmPassword" placeholder="Confirm Password" required>
              </div>

              <div class="form-group">
                <input type="email" class="form-control textt" formControlName="Email"  placeholder="Email" required>
              </div>

              <div class="form-group">
                <input type="number" class="form-control textt" formControlName="Number"  placeholder="Number" required>
              </div>

              <div class="form-group">
                <input type="text" class="form-control textt" formControlName="Address"  placeholder="Address" required>
              </div>

              
              <div class="form-group">
                <input type="file" class="form-control textt" formControlName="Image"  required>
              </div>

            <button type="submit" class="btn textt" >Submit</button>
          </form>
    </div>
    <div class="col-md-4"></div>
</div>
</div>
